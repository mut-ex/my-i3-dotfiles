shadow = true;
shadow-radius = 50;
shadow-opacity = 0.45;
shadow-offset-x =  -50;
shadow-offset-y = -50;

no-dock-shadow = false;
no-dnd-shadow = true;

clear-shadow = true;

shadow-exclude = [
    "! name~=''",
    "class_g ?= 'Polybar'",
    "class_g ?= 'Plank'"
];

#  ___________  ___  _____ _____ _______   __
# |  _  | ___ \/ _ \/  __ \_   _|_   _\ \ / /
# | | | | |_/ / /_\ \ /  \/ | |   | |  \ V / 
# | | | |  __/|  _  | |     | |   | |   \ /  
# \ \_/ / |   | | | | \__/\_| |_  | |   | |  
#  \___/\_|   \_| |_/\____/\___/  \_/   \_/  
#                                           
                 
fading = true;                                           
fade-in-steps = 0.8;
fade-out-steps = 0.8;
fade-delta-time = 3;

alpha-step = 0.8;


# inactive-opacity-override = false;
# inactive-dim-fixed = false;
#inactive-opacity = 0.8;
# inactive-dim = 0.30;

no-fading-destroyed-argb = true;

menu-opacity = 1;
opacity-rule = ["75:class_g = 'Indicator-stickynotes'",   "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"];

focus-exclude = [ "class_g = 'Rofi'",
				"class_g = 'Polybar'",
				"class_g = 'Indicator-stickynotes'"
				];

# ______ _     _   _______ 
